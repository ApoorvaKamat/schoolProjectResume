<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

main {
    padding: 2em;
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
}

label {
    display: block;
    margin-top: 1em;
}

input, textarea {
    width: 100%;
    padding: 0.5em;
    margin-top: 0.5em;
}

button {
    display: block;
    width: 100%;
    padding: 1em;
    background-color: #333;
    color: #fff;
    border: none;
    margin-top: 1em;
    cursor: pointer;
}
.add-more-education, .remove-education, .add-more-experience, .remove-job {
    width: 25%;
}

button:hover {
    background-color: #555;
}

footer {
    text-align: center;
    padding: 1em 0;
    background-color: #333;
    color: #fff;
}

    </style>
    <script src="./page3.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resu-Me Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Resu-Me Builder</h1>
        <p>Create your professional resume easily.</p>
    </header>
    <main>
        <section id="template-selection">
            <h2>Select a Template</h2>
            <div class="templates">
                <!-- Add template previews here -->
            </div>
        </section>
        <section id="resume-form">
            <h2>Build Your Resume</h2>
            <form id="resume-builder" onsubmit="onResumeSubmit(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="experience">Work Experience:</label>
                <div id="experience">
                    <div id="experience-container-1">
                        <textarea id="job-title-1" name="jobTitle"  required placeholder="Job Title"></textarea>
                        <textarea id="job-time-1" name="jobTime"  required placeholder="Time"></textarea>
                        <textarea id="company-1" required name="company" placeholder="Company"></textarea>
                        <textarea id="details-1" required name="details" placeholder="Details">Lorem ipsum dolor sit amet consectetur adipisicing elit.</textarea>
                        <button class="remove-job" id="remove-job-1" onclick="onRemoveJob('experience-container-1')">Remove</button>
                    </div>
                </div>
                <button class="add-more-experience" id="add-more-experience" onclick="onAddMoreExperience()">Add more</button>

                <label for="education">Education:</label>
                <div id="education">
                    <div id="education-container-1">
                        <textarea id="degree-name-1" name="degree"  required placeholder="Name of the degree"></textarea>
                        <textarea id="university-name-1" name="university"  required placeholder="University Name"></textarea>
                        <textarea id="year-1" required name="year" placeholder="Year"></textarea>
                        <textarea id="about-1" required name="about" placeholder="About the Degree">Lorem ipsum dolor sit amet consectetur adipisicing elit.</textarea>
                        <button class="remove-education" id="remove-education-1" onclick="onRemoveEducation('education-container-1')">Remove</button>
                    </div>
                </div>

                <button class="add-more-education" id="add-more-education" onclick="onAddMoreEducation()">Add more</button>

                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" required></textarea>

                <button type="submit">Generate Resume</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Resu-Me Builder. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
