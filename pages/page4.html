<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./page4.js"></script>
    <title>Resu-Me Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resume Input Form</h2>
        <form id="resume-builder" onsubmit="onResumeSubmit(event)">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Summary:</label>
                <textarea id="summary" name="summary" rows="2" required></textarea>
            </div>

            <!-- Education -->
            <div class="form-group">
                <h3>Education</h3>
                <label for="education">Institution Name:</label>
                <input type="text" id="education" name="education" required>
            </div>
            <div class="form-group">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" required>
            </div>
            <div class="form-group">
                <label for="field">Field of Study:</label>
                <input type="text" id="field" name="field" required>
            </div>
            <div class="form-group">
                <label for="graduation">Graduation Date:</label>
                <input type="date" id="graduation" name="graduation" required>
            </div>

            <!-- Work Experience -->
            <div class="form-group">
                <h3>Work Experience</h3>
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="role">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" required>
            </div>
            <div class="form-group">
                <label for="start">Start Date:</label>
                <input type="date" id="start" name="start" required>
            </div>
            <div class="form-group">
                <label for="end">End Date:</label>
                <input type="date" id="end" name="end">
            </div>
            <div class="form-group">
                <label for="responsibilities">Responsibilities:</label>
                <textarea id="responsibilities" name="responsibilities" rows="4" required></textarea>
            </div>

            <!-- Skills -->
            <div class="form-group">
                <h3>Skills</h3>
                <label for="skills">List Your Skills:</label>
                <textarea id="skills" name="skills" rows="4" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
